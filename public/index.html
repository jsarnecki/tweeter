<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/compose-char-count.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div id="writeTweetArrow">
      <span><strong>Write</strong> a new tweet</span>
      <i class="fa-solid fa-angles-down red"></i>
    </div>
  </nav>
  <header class="page-header">
      <img class="avatarImg" src="/images/profile-hex.png">
      <span class="nameTag">JoshyJosh</span>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets/">
        <label for="tweet-text"></label>
        <textarea name="text" id="tweet-text" value="wordCount" placeholder="What are you humming about?"></textarea>
        <div class="tweetButton">
          <button type="submit">Tweet</button>
          <output name="counter" id="counterID" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweet-container">
      <article class="tweet">
        <header class="tweet-header">
          <div class="tweetIcon">Icon</div>
          <div class="userName">@SomeName</div>
        </header>
        <div class="actual-tweet">This should be the actual tweet</div>
        <hr>
        <footer>
          <div class="time-passed">10 Days Ago</div>
          <div class="footer-buttons">
            <i class="fa-solid fa-heart fa-2xs"></i>
            <i class="fa-solid fa-retweet fa-2xs"></i>
            <i class="fa-solid fa-flag fa-2xs"></i>
          </div>
        </footer>
      </article>
    </section>

  </main>
</body>

</html>
